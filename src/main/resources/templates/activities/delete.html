<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Actividade</title>
    <link rel="stylesheet" th:href="@{../../static/css/main.css}">
    <link rel="stylesheet" th:href="@{../../static/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </button>
            <div class="sidebar-content">
                <h2 class="text-center mb-20">
                    <span class="sidebar-title">Protecção Infantil</span>
                </h2>
                <ul class="sidebar-nav">
                    <li><a th:href="@{../countries}"><span>Países</span></a></li>
                    <li><a th:href="@{../activities}"><span>Actividades Proibidas</span></a></li>
                    <li><a th:href="@{../comparison}"><span>Comparações</span></a></li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div class="card">
                    <div class="card-body text-center">
                        <h3>Tem certeza que deseja excluir esta atividade?</h3>
                        <p><strong th:text="${activity.name}"></strong></p>
                        <form th:action="@{/activities/{id}/delete(id=${activity.id})}" method="post">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash"></i> Confirmar Exclusão
                            </button>
                            <a th:href="@{/activities}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancelar
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script th:src="@{/js/script.js}"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
            const isCollapsed = sidebar.classList.contains('collapsed');
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) sidebar.classList.add('collapsed');
        });
    </script>
</body>
</html>
